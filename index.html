<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Visualiser</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <div class="wrapper">
        <header>
            <nav>
                <div class="header-left">
                    <div class="size">
                        <p>Array Size</p>
                        <input id="a_size" type="range" min=20 max=150 step=1 value=30>
                    </div>
                    <div class="speed">
                        <p>Sorting Speed</p>
                        <input id="a_speed" type="range" min=1 max=5 step=1 value=3>
                    </div>
                    <button id="a_generate" class="btn-pink">Generate New Array!</button>
                </div>
                <div class="header-right">
                    <div class="nav-heading">Sorting-Visualiser</div>
                    
                        <div class="algos">
                            <button >Bubble Sort</button>
                            <button >Selection Sort</button>
                            <button >Insertion Sort</button>
                            <button >Merge Sort</button>
                            <button >Quick Sort</button>
                            <button class="btn-pink Sort">Heap Sort</button>
                        </div>

                </div>
            </nav>
        </header>

        <section>

            <div class="info-cont1">

                <h3>TIME COMPLEXITY</h3>

                <div class="Complexity-container">
                    <div class="Pair_Definitions">
                        <p class="Sub_Heading">Worst case:</p>
                        <p id="Time_Worst"></p>
                    </div>
                    
                    <div class="Pair_Definitions">
                        <p class="Sub_Heading">Average case:</p>
                        <p id="Time_Average"></p>
                    </div>
                    
                    <div class="Pair_Definitions">
                        <p class="Sub_Heading">Best case:</p>
                        <p id="Time_Best"></p>
                    </div>
                </div>

            </div>

            <div id="array_container">
                
            </div>

            <div class="info-cont2">
                <h3>SPACE COMPLEXITY</h3>

                <div class="Complexity_Containers" id="Space_Complexity_Types_Container">

                    <div class="Pair_Definitions">
                        <p class="Sub_Heading">Worst case:</p>
                        <p id="Space_Worst"></p>
                    </div>
                    
                </div>
            </div>
        </section>
    </div>
    <script src="./scripts/main.js"></script>   <!--This should be at the end of body and should be loaded before sorts.js-->
    <script src="./scripts/visualization.js"></script>
    <script src="./scripts/bubble_sort.js"></script>
    <script src="./scripts/heap_sort.js"></script>
    <script src="./scripts/selection_sort.js"></script>
    <script src="./scripts/merge_sort.js"></script>
    <script src="./scripts/insertion_sort.js"></script>
    <script src="./scripts/quick_sort.js"></script>
</body>
